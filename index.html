<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма заказа</title>
</head>
<body>
    <div class="container">
        <h1>Форма заказа</h1>
        <form id="orderForm" method="post" action="submit.php">
            <input type="text" name="name" placeholder="Имя" required><br>
            <input type="tel" name="phone" placeholder="Номер телефона" pattern="\+7\(\d{3}\)\d{3}-\d{2}-\d{2}" required><br>
            <input type="hidden" name="hiddenField" value="test">
            <button type="submit">Отправить заказ</button>
        </form>
    </div>

<script>
    // JavaScript для проверки уникальности отправки формы
    if (localStorage.getItem('formSubmitted')) {
        document.getElementById('orderForm').style.display = 'none';
        document.body.innerHTML += '<h2>Вы уже отправили заказ. Повторная отправка невозможна.</h2>';
    } else {
        document.getElementById('orderForm').addEventListener('submit', function() {
            localStorage.setItem('formSubmitted', true);
        });
    }
</script>
</body>
</html>
